{% extends 'base.html' %}

{% block title %}Listar Libros{% endblock title %}

{% block content %}
    <h1>Lista de libros</h1>

    <p>
        <form method="get">{% csrf_token %}
            <input type="text" id="kword" name="kword" placeholder="Ingrese nombre">

            <input type="date" name="initial_date" id="initial_date">
            <input type="date" name="final_date" id="final_date">
            <button type="submit">Consultar</button>
        </form>
    </p>

    <ul>
        
        {% for book in books_list %}
            <li>{{book.category}} - {{book.title}} - {{book.release_date}}</li>
        {% endfor %}
            
    </ul>
{% endblock content %}
